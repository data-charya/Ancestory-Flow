<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="Family Tree Application with Aiven PostgreSQL" />

    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        inset: 0;
        background: linear-gradient(to bottom right, #f5f5f4, #e7e5e4);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #e7e5e4;
        border-top-color: #4f46e5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this Family Tree application.</noscript>
    
    <!-- Loading screen (will be hidden once React loads) -->
    <div id="loading-screen">
      <div class="loading-spinner"></div>
    </div>
    
    <!-- React app root -->
    <div id="root"></div>
    
    <script>
      // Hide loading screen once React is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('loading-screen');
          if (loader) loader.style.display = 'none';
        }, 500);
      });
    </script>
  </body>
</html>
